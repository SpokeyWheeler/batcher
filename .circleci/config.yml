# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.15
        auth:
          username: $DOCKER_LOGIN
          password: $DOCKER_PASSWORD
        environment:
          TEST_DATABASE_URL: postgresql://root@localhost:5432/postgres
          PGDATA: /var/lib/postgresql/11/main

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # they don't bloody work though!

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/SpokeyWheeler/batcher
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y wget
      - run: wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
      - run: echo "deb http://apt.postgresql.org/pub/repos/apt/ `lsb_release -cs`-pgdg main" |sudo tee  /etc/apt/sources.list.d/pgdg.list
      - run: sudo apt-get install -y postgresql-13
      - run: systemctl status postgresql
      # - run: sudo pg_ctl start
      - run: sudo apt-get install -y postgresql-client-13
      - run: whoami
      - run: go get -v -t -d ./...
      # - run: go test -v ./...
      - run: go build batcher.go
      # - run: createuser -U postgres -h localhost -s root
      - run: cd test; ./test.sh

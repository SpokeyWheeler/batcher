name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Set up PostgreSQL
      uses: harmon758/postgresql-action@v1
      with:
        postgresql user: 'btest'
        postgresql db: 'batchertestdb'

    - name: Setup goss
      run: curl -fsSL https://goss.rocks/install | sh

    - name: Create data load scripts
      run: cd test ; ./create_pops.sh ; cd ..

    - name: Cockroach integration tests
      run: cd test ; ./cockroach.sh ; cd ..

    - name: MariaDB integration tests
      run: cd test ; ./mariadb.sh ; cd ..

    - name: MySQL integration tests
      run: cd test ; ./mysql.sh ; cd ..

    - name: PostgreSQL integration tests
      run: cd test ; ./postgres.sh ; cd ..


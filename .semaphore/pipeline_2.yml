version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Cockroach
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
            - test/cockroach.sh
  - name: Informix
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - 'docker run --net=host -td --name informix --privileged -p 9088:9088 -p 9089:9089 -p 27017:27017 -p 27018:27018 -p 27883:27883 spokey/informix-ci:latest'
            - sem-dockerize 9088 informix
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
    skip:
      when: 'true'
  - name: MariaDB
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - sudo mkdir -p /var/run/mysqld
            - sudo chmod 777 /var/run/mysqld
            - 'docker run --net=host --rm -d -e MYSQL_ALLOW_EMPTY_PASSWORD=true -v /var/tmp/mysql:/var/lib/mysql --name mariadb -v /var/run/mysqld:/var/run/mysqld mariadb:latest'
            - sem-dockerize 3306 mariadb
            - sudo apt-get install -y -qq mariadb-client
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
            - test/mariadb.sh
  - name: MySQL
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - sem-service start mysql 8.0
            - sudo apt-get install -y -qq mysql-client
            - mysql --host=localhost -uroot -e "SHOW DATABASES;"
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
            - test/mysql.sh
  - name: Oracle
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
    skip:
      when: 'true'
  - name: PostgreSQL
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - sem-service start postgres 9.6 --username=root
            - sudo apt-get install -y -qq postgresql-client
            - createdb -U root -h 0.0.0.0 batchertestdb
            - psql -h 0.0.0.0 -U root -w -c "\l"
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
            - test/postgres.sh
      env_vars:
        - name: FOO_1
          value: BAR_1
  - name: SQL Server
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
    skip:
      when: 'true'
  - name: GoReleaser
    dependencies:
      - Cockroach
      - Informix
      - MariaDB
      - MySQL
      - Oracle
      - PostgreSQL
      - SQL Server
    task:
      jobs:
        - name: Release
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
      secrets:
        - name: Docker PAT
        - name: GitHub Package
        - name: Tap PAT

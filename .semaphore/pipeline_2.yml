version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Cockroach
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
            - test/cockroach.sh
    skip:
      when: 'true'
  - name: Informix
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
    skip:
      when: 'true'
  - name: MariaDB
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - 'docker run -d --name semmaria -e MYSQL_ROOT_PASSWORD=btestroot -e MYSQL_DATABASE=batchertestdb -e MYSQL_USER=btest -e MYSQL_PASSWORD=btest mariadb:latest --bind-address=0.0.0.0'
            - sudo apt-get install -y -qq mariadb-client
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
            - test/mariadb.sh
  - name: MySQL
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - sem-service start mysql 8.0 --username='btest'@'%' --password=best --db=batchertestdb
            - sudo apt-get install -y -qq mysql-client
            - mysql --host=0.0.0.0 -uroot -e "SHOW DATABASES;"
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
            - test/mysql.sh
  - name: Oracle
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
    skip:
      when: 'true'
  - name: PostgreSQL
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - sem-service start postgres 9.6 --username=root
            - sudo apt-get install -y -qq postgresql-client
            - createdb -U root -h 0.0.0.0 batchertestdb
            - psql -h 0.0.0.0 -U root -w -c "\l"
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
            - test/postgres.sh
    skip:
      when: 'true'
  - name: SQL Server
    dependencies: []
    task:
      jobs:
        - name: Build and test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
    skip:
      when: 'true'
  - name: GoReleaser
    dependencies:
      - Cockroach
      - Informix
      - MariaDB
      - MySQL
      - Oracle
      - PostgreSQL
      - SQL Server
    task:
      jobs:
        - name: Release
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
      secrets:
        - name: Docker PAT
        - name: GitHub Package
        - name: Tap PAT
